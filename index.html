	<div class="labels row">
	  <div class="cmd-labels">
	    <h3 class="size-lbl">tamanho</h3>
	    <h3 class="show-lbl">mostrar</h3>
	  </div>
	</div><!--labels-->
	  <div class="slider slider-horizontal" style="width: 641px;">	  
	    <div class="slider-track">
	      <div class="slider-selection" style="left: 0%; width: 0%;"></div>
	      <div class="slider-handle round" style="left: 0%;"></div>
	      <div class="slider-handle round hide" style="left: 0%;"></div>
	    </div><!--slider-track-->
	    <div class="slider"></div>
	  </div><!--slider-horizontal-->
	  <div class="rad" style="float:left; clear:right">
	    <div class="btn-group show-lvl">
	      <button id="language" class="btn btn-default btn-sm elstc-img active" type="button">Imagens</button>
	      <button id="forum" class="btn btn-default btn-sm elstc-clr" type="button">Cores</button>
	    </div>
	  </div><!--rad-->
	  <div class="controllers">
	    <svg width="900" height="32" style="float:left"></svg>
	  </div>
	  <div class="img-filters list-labels controllers">
	    <h3>ordenar</h3>
	    <div>
	      <span class="sort" onclick="cor()">cor</span>
	    </div>
	    <div>
	      <span class="sort" data-value="saturation_median">saturação</span>
	    </div>
	    <div>
	      <span class="sort sort-active" data-value="brightness_median">brilho</span>
	    </div>
	   </div><!--img-filters-->
	</div><!--controlls-->
